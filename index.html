<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="memeCreator.css">
    <title>3er intento editor de memes</title>
</head>

<body>
    <div class="structureContainter">
        <header id="headerContainer">
            <h1>Meme Creator</h1>
            <div class="buttonContainer" id="buttonContainer">
                <button id="imageButton"><i class="fa-regular fa-image"></i> Image</button>
                <button id="textButton"><i class="fa-solid fa-font"></i> Text</button>
                <button id="ligthDarkMode"><i class="fa-regular fa-sun" style="color: #ffffff;"></i> Ligth Mode</button>
            </div>
        </header>
        <main id="mainContainer">
            <div class="memeContainer" id="memeContainer">
                <div class="text top" id="topText">top</div>
                <div class="memeBox" id="memeBox"></div>
                <div class="text bottom" id="bottomText">bottom</div>
            </div>
            <button class="downloadPictureButton" id="downloadPicButton">Download picture</button>
        </main>
        <aside class="asideImage" id="asideImg">
            <h3>IMAGE</h3>
            <div class="divUrl">
                <p>URL</p>
                <input type="text " id="memeUrl">
            </div>
            <div class="divBackground">
                <p>BACKGROUND</p>
                <div class="divColorAndBackgroundColor">
                    <div class="backgroundMeme" id="divBackgroundMeme">
                        <input type="color" id="backgroundColorMeme"><span id="backgroundColorNumber"></span>
                    </div>
                    <select class="selectColorBackgroundEfect" id="selectColorBackgroundEfect">
                        <option selected value="unset">None</option>
                        <option value="lighten">clear</option>
                        <option value="darken">darken</option>
                        <option value="difference">difference</option>
                        <option value="luminosity">brightness</option>
                        <option value="multiply">multiply</option>
                    </select>
                </div>
            </div>
            <div class="divPictureEffect">
                <p>FILTERS</p>
                <label for="brigthInput">BRIGHTNESS</label><br>
                <input type="range" id="brigthInput" min="0" max="1" value="1" step="0.1"><br>
                <label for="opacityInput">OPACITY</label><br>
                <input type="range" id="opacityInput" min="0" max="1" value="1" step="0.1"><br>
                <label for="contrastInput">CONTRAST</label><br>
                <input type="range" id="contrastInput" min="100" max="1000" value="100" step="1"><br>
                <label for="blurInput">BLUR</label><br>
                <input type="range" id="blurInput" min="0" max="10" value="0" step="0.1"><br>
                <label for="sepiaInput">SEPIA</label><br>
                <input type="range" id="sepiaInput" min="0" max="100" value="0" step="1"><br>
                <label for="hueInput">HUE</label><br>
                <input type="range" id="hueInput" min="0" max="359" step="1" value="0"><br>
                <label for="saturationInput">SATURATION</label><br>
                <input type="range" id="saturationInput" min="100" max="1000" step="10" value="100"><br>
                <label for="grayScaleInput">GRAY SCALE</label><br>
                <input type="range" id="grayScaleInput" min="0" max="1" step="0.1" value="1"><br>
            </div>
            <button><input type="reset" id="resetButtonImg"></button>
        </aside>
        <aside class="asideText" id="asideText">
            <h3>TEXT</h3>
            <div class="divTopTextBox">
                <p>TOP TEXT</p>
                <input type="text" id="inputTopText" class="inputTopText"><br>
                <input type="checkbox" id="checkWithoutTopText">
                <label for="checkWithoutTopText" class="labelCheckBoxTexts"> without top text</label>
            </div>
            <div class="divBottomTextBox">
                <p>BOTTOM TEXT</p>
                <input type="text" id="inputBottomText" class="inputBottomText"><br>
                <input type="checkbox" id="checkWithoutBottomText">
                <label for="checkWithoutBottomText" class="labelCheckBoxTexts">without bottom text</label>
            </div>
            <div class="divFontFamilySelect">
                <p>FONT</p>
                <select class="selectOptionsFontFamily" id="selectTypeFont">
                    <option selected disabled>choose a type of font</option>
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="'Arial Narrow Bold', sans-serif">Arial Black</option>
                    <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">American Typewriter</option>
                    <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Andale Mono</option>
                    <option value="'Courier New', Courier, monospace">Comic Sans MS</option>
                    <option value="Helvetica, sans-serif">Helvetica</option>
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                </select>
                <div class="divButtonTextAlignAndSize">
                    <input type="number" id="inputSizeNumber" value="20" min="20" max="60">
                    <button id="buttonAlignLeft"><i class="fa-solid fa-align-left"></i></button>
                    <button id="buttonAlignCenter"><i class="fa-solid fa-align-justify"></i></button>
                    <button id="buttonAlignRigth"><i class="fa-solid fa-align-right"></i></button>
                </div>
            </div>
            <div class="divTextAndBackgroundColor">
                <div class="divColorText">
                    <p>COLOR</p>
                    <div class="color">
                        <input type="color" id="inputFontColor"><span id="spanFontColorNumber">o</span>
                    </div>
                </div>
                <div class="divBackgroundColor">
                    <p>BACKGROUND</p>
                    <div class="backgroundColor">
                        <input type="color" id="inputFontBackgroundColor"><span id="spanFontBackgroundColor">o</span>
                    </div>
                </div>
            </div>
            <div class="checkWithClearBackground">
                <input type="checkbox" id="checkboxClearBackgroundText">clear background
            </div>
            <div class="divOutlineText">
                <p>OUTLINE</p>
                <div class="outlineOptions">
                    <button id="buttonOptionNoneOutline">None</button>
                    <button id="buttonOptionLigthOutline">Ligth</button>
                    <button id="buttonOptionDarkOutline">Dark</button>
                </div>
            </div>
            <div class="divTextBoxPadding">
                <p>PADDING</p>
                <input type="number" value="9" id="inputTextPadding">
            </div>
            <div class="divTextBoxLeading">
                <p>LEADING</p>
                <!-- <input type="number" value="1.2" id="inputTextLeading"> -->
                <select id="selectTextLeading">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>

</html>
